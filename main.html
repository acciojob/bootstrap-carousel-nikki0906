<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="carousel-item first-slide">
      <img src="https://cdn.acciojob.com/questions-data/Screen_Recording_2023-02-03_at_4_00_24_PM_AdobeExpress.gif" alt="Slide 1">
    </div>
    <div class="carousel-item second-slide">
      <img src="https://cdn.acciojob.com/questions-data/Screen_Recording_2023-02-03_at_4_00_24_PM_AdobeExpress.gif" alt="Slide 2">
    </div>
    <div class="carousel-item active third-slide">
      <img src="https://cdn.acciojob.com/questions-data/Screen_Recording_2023-02-03_at_4_00_24_PM_AdobeExpress.gif" alt="Slide 3">
    </div>
    <div class="carousel-item fourth-slide">
      <img src="slide4.jpg" alt="Slide 4">
    </div>
    <div class="carousel-item fifth-slide">
      <img src="slide5.jpg" alt="Slide 5">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control left" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control right" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
